<div class="content">
  <div class="modal-header myModal-header">
    <h5 class="modal-title myModal-title">Sensor Information</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true" (click)="bsModalRef.hide()">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>Warehouse Name</label>
      <input disabled type="text" class="form-control" [(ngModel)]="selectedWarehouse">
    </div>
    <div [hidden]="isNew" class="form-group">
      <label>Zone Name</label>
      <select [hidden]="isNew" [(ngModel)]="selectedZone" class="form-control selectZone-mappingModal">
        <option disabled selected>Select a zone</option>
        <option *ngFor="let zone of zoneList">{{zone}}</option>
      </select>
    </div>
    <div [hidden]="!isNew" class="form-group">
      <label>Zone Name</label>
      <input disabled type="text" class="form-control" [(ngModel)]="selectedZone">
    </div>
    <div [hidden]="!isNew" class="form-group">
      <label>Select sensors</label>
      <select class="select2-purple" multiple="multiple" data-placeholder="Select Sensors"
        data-dropdown-css-class="select2-purple">
        <option *ngFor="let sensor of sensorList">{{sensor}}</option>
      </select>
    </div>
    <div [hidden]="isNew" class="form-group">
      <label>Sensor Id</label>
      <input disabled type="text" class="form-control" [(ngModel)]="selectedSensor">
    </div>
  </div>
  <div class="modal-footer myModal-footer">
    <button type="button" class="button button--primary" (click)="confirm()">Submit</button>
  </div>
</div>
